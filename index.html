<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <title>Motion UI</title>
  </head>

  <body>
    <header class="main-header">
      <span class="brand">PhotoGraphix</span>
      <ul class="main-nav">
        <li class="nav-link">
          <a href="#">Home</a>
        </li>
        <li class="nav-link">
          <a href="#">About</a>
        </li>
        <li class="nav-link">
          <a href="#">Contact</a>
        </li>
        <li class="nav-link">
          <a href="#">Blog</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="title-section">
        <h1 class="title-header">
          <span class="text-wrapper">
            <span class="line line 1"></span>
            <span class="letters letter-left">Photo</span>
            <span class="letters letters-right">Graphix</span>
            <span class="line line2"></span>
          </span>
        </h1>
      </section>
      <section>
        <img
          src="images/lion-mane-big-cat-grin-wallpaper-preview.jpg"
          alt="portrait"
        />
        <svg height="100%" width="100%">
          <defs>
            <mask id="mask" x="0" y="0" width="100%" height="100%">
              <rect x="0" y="0" width="100%" height="100%" />
              <text x="50%" y="55%" text-anchor="middle">
                Take it Allllll in
              </text>
            </mask>
          </defs>
          <rect x="0" y="0" width="100%" height="100%" />
        </svg>
        <h2 class="hero-title">Hero Title</h2>
        <section></section>
        <section></section>
      </section>
    </main>

    <script src="js/anime.js" type="javascript"></script>
    <script src="js/main.js" type="javascript"></script>
  </body>
</html>
